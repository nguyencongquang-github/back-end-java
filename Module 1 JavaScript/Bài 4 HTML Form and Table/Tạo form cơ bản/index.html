<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form-Simple</title>
</head>
<body>
    <form method="get" action="index.html">
        <h1>Order Form</h1>
        <div class="select">
            <p>What would you like to buy?</p>
            <select name="" id="">
                <option value="">A</option>
                <option value="">B (+ 0.5$)</option>
                <option value="">C (+ 0.5$)</option>
            </select>
        </div>
        <div class="cost">
            <p>How many would you like to order?</p>
            <input type="radio" name="rd" id="">1 - $10 <br/> 
            <input type="radio" name="rd" id="">2 - $20 <br/> 
            <input type="radio" name="rd" id="">3 - $30 <br/> 
        </div>
        <div class="information">
            <p>Name</p>
            <input type="text" name="firstname" id="firstname" placeholder="Firstname">
            <input type="text" name="lastname" id="lastname" placeholder="Lastname">
            <p>Email</p>
            <input type="email" name="email" id="email">
            <p>Phone Number</p>
            <input type="text" name="phone1" id="phone1" size="4"> -
            <input type="text" name="phone2" id="phone2" size="3"> -
            <input type="text" name="phone3" id="phone3" size="3">
            <p><input type="button" value="Submit" name="btnSubmit" id="btnSubmit"></p>
        </div>
    </form>
</body>
</html>
